<section>
    <article class="col-sm-9  article_Left" style="padding-top: 24px; text-align: center;" ng-controller="myCtr">
        <!-- khi đặt cái repeat sẽ lập lại thêm 1 cái theo vòng lập -->
        <div class="col-sm-4" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500"
            ng-repeat="sub in listDanhMuc">
            <div class="panel panel-default panel_hover">
                <!-- chứa hình ảnh và 1 số cái đơn giản khác -->
                <div class="padding_produrt box-hover">
                    <img src="images/logos/{{sub.Logo}}" alt="" class="img-change">
                    <!-- san pham yeu thich -->
                    <div class="home-product-item-favourite">
                        <span class="glyphicon glyphicon glyphicon-ok magin_left_icon"></span>
                        <span> Yêu thích</span>
                    </div>
                    <!-- giam gia -->
                    <div class="home-product-item__sale-off ">
                        <span class="home-product-item__sale-off-percent">
                            50
                        </span>
                        <span class="home-product-item__sale-off-lable">
                            CÂU
                        </span>
                    </div>
                </div>
                <!-- Phần này là nội dụng -->
                <div class="name_price_product">
                    <div class="panel-heading bg-success">
                        <!-- GỌi đến sub để repeat name lại -->
                        <div class="panel-title">
                            <p><a href="#">{{sub.Name}}</a></p>
                        </div>
                    </div>
                    <!-- <div class="price-wrapper">
                    <span class="price_amoun"><del><span>9,00,000&nbsp;<span>₫</span></span></del>
                        <ins><span>3,000,000&nbsp;<span>₫</span></span></ins></span>
                </div> -->
                </div>
            </div>
        </div>


    </article>
    <!-- aside bên phải web -->
    <aside class="col-sm-3" style="text-align: left;  padding-top: 24px;" data-aos="fade-right" data-aos-offset="300"
        data-aos-easing="ease-in-sine">
        <!--/CartInfo-->
        <div class="panel-group" id="accordion">
            <style>
                #accordion .panel-heading {
                    cursor: pointer;
                }
            </style>
            <!--Category-->
            <div class="panel panel-default">
                <div class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    <span class="glyphicon glyphicon-th-list"></span>
                    <strong>Danh mục</strong>
                </div>
                <div id="collapseOne" class="list-group panel-collapse collapse in" ng-controller="myCtr">
                    <!-- <a href="#" class="list-group-item">Điện thoại di động</a> -->

                    <div ng-repeat="sub in listDanhMuc">
                        <a href="#" class="list-group-item">{{sub.Name}}</a>
                    </div>


                </div>
            </div>

            <!--/Special-->
        </div>
    </aside>
</section>
